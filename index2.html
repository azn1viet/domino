<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domino Game - Public Room</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js"></script>

  <!-- JS Modules -->
  <script src="js/firebase-config.js"></script>
  <script src="js/user-session.js"></script>
  <script src="js/domino-core.js"></script>
  <script src="js/chat-panel.js"></script>
  <script src="js/ui-controls.js"></script>
</head>

<body>
  <div id="game-container">
    <h1 id="game-title">Domino - Public Room</h1>

    <!-- Domino Table -->
    <div id="table-area">
      <div class="seat" id="P1">P1<br><span class="nickname">Bot #1</span></div>
      <div class="seat" id="P2">P2<br><span class="nickname">Bot #2</span></div>
      <div class="seat" id="P3">P3<br><span class="nickname">Bot #3</span></div>
      <div class="seat" id="P4" data-empty="true">Click to Sit</div>

      <div id="domino-board">
        <div class="tile">🁣</div>
        <div class="tile">🁥</div>
        <div class="tile">🁧</div>
      </div>
    </div>

    <!-- Options and Chat Buttons -->
    <button id="options-button">Options</button>
    <button id="chat-toggle"><<</button>
  </div>

  <!-- Chat Sidebar -->
  <div id="chat-panel">
    <div id="chat-header">
      <button class="tab-btn" data-tab="tables">Tables</button>
      <button class="tab-btn" data-tab="create">Create</button>
      <button class="tab-btn" data-tab="available">Available</button>
    </div>

    <div id="chat-content">
      <div id="chat-messages">
        <p><b>Bot #1:</b> Ready?</p>
        <p><b>Bot #2:</b> Let's go!</p>
        <p><b>Bot #3:</b> Waiting for one more...</p>
      </div>
      <input type="text" id="chat-input" placeholder="Type message... (use ! for global)" />
      <button id="chat-send">Send</button>
    </div>
  </div>
</body>
</html>
